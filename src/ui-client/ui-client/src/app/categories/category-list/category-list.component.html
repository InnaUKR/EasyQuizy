<div class="card-deck">
    <div class="row justify-content-center">
        <div *ngFor="let category of categoryList">
          <div class="card vertical-align-content col" (click)="openCategoryById(category.id)">
              <app-category-item [category]="category"></app-category-item>
          </div>
        </div>
    </div>
</div>
